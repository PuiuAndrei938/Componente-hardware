<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Galerie</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1c0030, #000433);
            color: #fff;
            padding: 20px;
        }

        header {
            background: linear-gradient(to right, #003d99, #000d66);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: cyan;
            font-size: 2em;
            margin-bottom: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 15px;
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
            border-radius: 5px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: white;
            text-shadow: 0 0 5px cyan;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            background: #0b0033;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
        }

        main h2 {
            color: cyan;
            text-align: center;
            margin-bottom: 25px;
        }

        .galerie {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card {
            background: #1a0033;
            border: 2px solid cyan;
            border-radius: 10px;
            width: 260px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px cyan;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px cyan;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card p {
            color: white;
            font-size: 1.1em;
            font-weight: bold;
        }

        .card a {
            color: inherit;
            text-decoration: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Componente Hardware</h1>
    <nav>

            <li><a href="despre.html">Despre</a></li>

            <li><a href="galerie.html">Galerie</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>

    <div class="galerie">
        <div class="card">
            <a href="procesor.html">
                <img src="img1.jpg" alt="Procesor">
                <p>Procesor</p>
            </a>
        </div>
        <div class="card">
            <a href="ram.html">
                <img src="img2.jpg" alt="Memorie RAM">
                <p>Memorie RAM</p>
            </a>
        </div>
        <div class="card">
            <a href="placa-video.html">
                <img src="img3.jpg" alt="Placă video">
                <p>Placă video</p>
            </a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 - Componente Hardware</p>
</footer>

</body>
</html>
